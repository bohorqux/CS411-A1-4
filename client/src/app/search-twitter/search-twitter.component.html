    <form #twitterForm = "ngForm" (ngSubmit) = "onSubmit(twitterForm)">
      <div class ="form-group">
        <label for="searchBar"> Search for a twitter user </label>
        <input ngModel type="text" id="searchBar" name="searchBar"  
          placeholder="Twitter User" #twitterUser = "ngModel">
        <input type="submit" value="Submit">

      </div>
    </form>
